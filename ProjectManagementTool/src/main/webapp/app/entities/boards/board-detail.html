<div>
	<style>
		.taskList {
			background-color: lightcoral;
			height: 30em;
			width: 20em;
			overflow-y: auto;
			margin-left: 5px;
		}
		.board {
			width: 100%;
			height: 30em;
			overflow-x: auto;
			overflow-y: hidden;
		}
		.list-inline {
			white-space: nowrap
		}
	</style>
	<h2>
		<span>Board</span> {{vm.board.name}} for project {{vm.projectName}}
	</h2>
	<div class="board">
		<ul class="list-inline">
			<li class="taskList well well-sm" ng-repeat="list in vm.board.taskLists">
				<h4>{{list.name}}</h4>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="task in list.tasks">
						<span>{{task.name}}</span>
					</li>
				</ul>
			</li>
			<li class="taskList well well-sm" ng-repeat="list in vm.board.taskLists">
				<h4>{{list.name}}</h4>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="task in list.tasks">
						<span>{{task.name}}</span>
					</li>
				</ul>
			</li>
		</ul>	
	</div>
</div>
