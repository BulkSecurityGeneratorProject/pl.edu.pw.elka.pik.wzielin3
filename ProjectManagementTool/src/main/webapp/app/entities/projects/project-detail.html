<div>
    <style>
        textarea { resize:vertical; }
    </style>
	<h2>
		<span>Project</span> {{vm.project.name}}
		<span class="btn-group pull-right">
			<button type="submit" ui-sref="projects" class="btn btn-info btn-sm">
				<span class="glyphicon glyphicon-arrow-left"></span>
			</button>
		</span>
	</h2>

	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Field</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><span>Project Name</span></td>
					<td><span style="height:100%; display:block; overflow:auto" class="text-info">{{vm.project.name}}</span></td>
				</tr>
				<tr>
					<td><span>Project Members Count</span></td>
					<td><span style="height:100%; display:block; overflow:auto" class="text-info">{{vm.project.membersCount}}</span></td>
				</tr>
			</tbody>
		</table>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Members</th>
				<th class="text-right">
                    <button type="submit"
                            ui-sref="projects.newUser({projectId: vm.project.id})"
                            class="btn btn-success btn-sm">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="hidden-xs hidden-sm"></span></button>
                </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in vm.project.users | orderBy: 'user'">
				<td><span style="height:100%; display:block; overflow:auto" class="text-info">{{user}}</span></td>
                <td class="text-right">
                    <button type="submit"
                            class="btn btn-danger btn-sm" ng-click="vm.deleteUser(user)">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                        <span class="hidden-xs hidden-sm"></span></button>
                    </button>
                </td>
			</tr>
		</tbody>
	</table>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>
					<span>Boards</span>
				</th>
				<th>
					<button type="button" ui-sref="board-new"
						class="btn btn-success btn-sm pull-right">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="board in vm.project.boards | orderBy: 'name'">
				<td><span style="height:100%; display:block; overflow:auto" class="text-info">{{board.name}}</span></td>
				<td>
					<span class="btn-group pull-right">
						<button type="button" ui-sref="board-detail({boardId:{{board.id}}})" class="btn btn-info btn-sm">
							<span class="glyphicon glyphicon-eye-open"></span>
						</button>
						<button type="button" ui-sref="board-edit({boardId: board.id})" class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
					</span>
				</td>
			</tr>
		</tbody>
	</table>

    <div class="form-group">
        <label for="description">Description</label>
        <span style="height:100%; display:block; overflow:auto" class="text-info" id="description" >{{vm.project.description}}</span>
    </div>
</div>
