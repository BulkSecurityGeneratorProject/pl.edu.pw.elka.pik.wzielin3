<div>

    <h2>
    	Your projects
		<span class="pull-right">
	        <button type="button" class="btn btn-success" ui-sref="projects.new" ><span class="glyphicon glyphicon-plus"></span></button>
	        <button type="button" class="btn btn-primary" ng-click="vm.refresh()"><span class="glyphicon glyphicon-refresh"></span></button>
		</span>
	</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="col-md-12">Project Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in vm.projects">
                <td><span class="text-capitalize">{{ project.name }}</span></td>
                <td>
                    <button type="submit"
                            ui-sref="project-detail({projectId:project.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>
                        <span class="hidden-xs hidden-sm"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
